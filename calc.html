<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Calculator</title>
    <link rel="stylesheet" href="./styles/calc.css">
</head>
<body>
    <h1>Car Price Calculator</h1>
    <form id="carCalculator">
        <div>
            <label for="brand">Brand:</label>
            <select id="brand" name="brand">
                <option value="Reno">Reno</option>
                <option value="Opel">Opel</option>
                <option value="Mazda">Mazda</option>
                <option value="Jaguar">Jaguar</option>
            </select>
        </div>
        <div>
            <label for="model">Model:</label>
            <select id="model" name="model">
              
            </select>
        </div>
        <div>
            <label>Fuel Type:</label>
            <input type="radio" id="petrol" name="fuel" value="petrol" checked>
            <label for="petrol">Petrol</label>
            <input type="radio" id="diesel" name="fuel" value="diesel">
            <label for="diesel">Diesel</label>
            <input type="radio" id="gas" name="fuel" value="gas">
            <label for="gas">Gas</label>
            <input type="radio" id="electric" name="fuel" value="electric">
            <label for="electric">Electric</label>
        </div>
        <div>
            <label for="engine">Engine Volume (liters):</label>
            <input type="number" id="engine" name="engine" min="1.1" max="3.5" step="0.1" value="1.1">
        </div>
        <div>
            <label>Condition:</label>
            <input type="radio" id="new" name="condition" value="new" checked>
            <label for="new">New</label>
            <input type="radio" id="used" name="condition" value="used">
            <label for="used">Used</label>
        </div>
        <div>
            <label for="owners">Number of Owners:</label>
            <select id="owners" name="owners" disabled>
                <option value="1-2">1-2 Owners</option>
                <option value="3+">3+ Owners</option>
            </select>
        </div>
        <div>
            <label>Payment Method:</label>
            <input type="checkbox" id="card" name="payment" value="card">
            <label for="card">Card</label>
            <input type="checkbox" id="cash" name="payment" value="cash">
            <label for="cash">Cash</label>
            <input type="checkbox" id="invoice" name="payment" value="invoice">
            <label for="invoice">Invoice</label>
        </div>
        <div>
            <label for="price">Estimated Price:</label>
            <span id="price">$0</span>
        </div>
        <button type="button" id="calculate">Calculate Price</button>
    </form>

    <script src="./calc.js"></script>
</body>
</html>
