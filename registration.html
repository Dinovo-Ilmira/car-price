<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/registration.css">
</head>
<body>

    <form id="registrationForm" action="#" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            <span class="error-message" id="ageError"></span>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <span class="error-message" id="genderError"></span>
        </div>

        <div class="form-group">
            <label for="profession">Profession:</label>
            <select id="profession" name="profession" required>
                <option value="" disabled selected>Select your profession</option>
                <option value="doctor">Doctor</option>
                <option value="programmer">Programmer</option>
                <option value="teacher">Teacher</option>
                <option value="designer">Designer</option>
                <option value="engineer">Engineer</option>
                <option value="salesperson">Salesperson</option>
                <option value="other">Other</option>
            </select>
            <span class="error-message" id="professionError"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <span class="error-message" id="passwordError"></span>
        </div>

        <div class="form-group">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the terms and conditions</label>
            <span class="error-message" id="agreeError"></span>
        </div>

        <div class="form-group">
            <button type="submit" id="submitBtn" disabled>Submit</button>
        </div>
    </form>
    
    <script src="./registration.js"></script>
</body>
</html>
